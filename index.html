<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div  class="col-1 hour">9AM</div>
        <div class="time">9</div>
        <textarea id="hour-9" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 hour">10AM</div>
        <div class="time">10</div>
        <textarea id="hour-10"  class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div  class="col-1 hour">11AM</div>
        <div class="time">11</div>
        <textarea id="hour-11" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div  class="col-1 hour">12PM</div>
        <div class="time">12</div>
        <textarea id="hour-12" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div  class="col-1 hour">1PM</div>
        <div class="time">13</div>
        <textarea id="hour-13" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 hour">2PM</div>
        <div class="time">14</div>
        <textarea id="hour-14" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 hour">3PM</div>
        <div class="time">15</div>
        <textarea id="hour-15"  class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 hour">4PM</div>
        <div class="time">16</div>
        <textarea id="hour-16" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 hour">5PM</div>
        <div class="time">17</div>
        <textarea id="hour-17" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-1 hour">6PM</div>
        <div class="time">18</div>
        <textarea id="hour-18" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
     
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>
    
  </body>
</html>
